<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
html, body { width: 100%; height: 100%; margin: 0; }
.container { position: relative; width: 100%; height: 100%; }
.img_box { width: 100%; height: 100%; position: relative; left: 50%; transform: translateX(-50%); background-repeat: no-repeat; background-size: cover; }
img { width: 100%; height: 100%; }
  </style>
</head>
<body>
<body>
<div class="container">
  <div class="img_box">
    <img src="/images/bg01.jpg" alt="배경이미지">
  </div>

</div>


<!-- jQuery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script>
  let randomNumber = Math.floor(Math.random() * 4);
let imgName = ['noodle', 'meat', 'hamburger', 'egg'];
$('.img_box').children('img').attr('src', 'img/' + imgName[randomNumber] + '.png');


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
